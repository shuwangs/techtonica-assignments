<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS HTML Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>

    <section class="timer_container">
      <div class="countdown_display">
        <h2>Timer</h2>
        <h3>1 :00</h3>
      </div>
    </section>

    <section class="score_container">
      <div class="score_display">
        <h2>Scores:</h2>
        <h3>0</h3>
      </div>
    </section>

    <section class="board-container" >
      <div class="board-title">
       <label for="size_selector">Board Size:</label>
        <select id="size_selector">
          <option value="3">3 x 3 </option>
          <option value="4" selected>4 x 4</option>
          <option value="5">5 x 5</option>
          <option value="6">6 x 6</option>
        </select>
      </div>
      <div class="board" id="board"> </div>
     
    </section>

    <div>
      <button id="startBtn">Start</button>
      <button id="resetBtn">Submit</button>
      <button id="clearBtn">Clear</button>

    </div>

    <div>
      <button id="resetBtn">Reset</button>
    </div>

  </body>
    <script src="script.js"></script>
</html>
