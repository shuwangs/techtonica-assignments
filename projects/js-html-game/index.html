<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS HTML Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <h1 style="text-align:center;" class="title">Boggle</h1>
    <section class="timer_container">
      <div class="countdown_display">
        <h3>Timer:</h3>
        <h3 id="time_area">1:00</h3>
      </div>
    </section>

    <section class="score_container">
      <div class="score_display">
        <h3>Scores:</h3>
        <h3 id="score_area">0</h3>
      </div>
    </section>

    <section class="board-container" >
      <div class="board-title">
       <label for="size_selector">Board Size:</label>
        <select id="size_selector">
          <option value="3">3 x 3 </option>
          <option value="4" selected>4 x 4</option>
          <option value="5">5 x 5</option>
          <option value="6">6 x 6</option>
        </select>
      </div>
      <div class="board" id="board"> </div>
     
    </section>

    <div class="btnOptions">
      <button id="startBtn">Start</button>
      <button id="submitBtn">Submit</button>
      <button id="clearBtn">Clear</button>

    </div>

    <div class="resetBtnContainer">
      <button id="resetBtn">Reset</button>
    </div>

    <section class="display_selected_words">
      <label for="wordsDisplay">Valid Words</label>
      <textarea cols="30" rows ="10" id="wordsDisplay" >

      </textarea>
    </section>
  </body>
    <script src="script.js"></script>
</html>
